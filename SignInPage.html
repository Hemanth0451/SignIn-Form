<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="SignInCss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-Up">
            <form>
                <h2>Create Account</h2>
                <div class="s-icons">
                    <a href="https://www.google.co.in/"class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name" class="input1">
                <input type="email" placeholder="Enter E-mail" class="input1">
                <input type="password" placeholder="Enter Password" class="input1">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container Sign-In">
            <form>
                <h2>Sign In</h2>
                <div class="s-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin-square'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                </div>
                <span>Login with E-mail & Password</span>
                <input type="email" placeholder="Enter E-mail" class="input1">
                <input type="password" class="input1" placeholder="Enter Password">
                <a href="#">Forgot Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2> Welcome to Hemdee Club <br> Have a nice day</h2>
                    <p>Sign In with ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hii Learner's</h1>
                    <P>Join with <i>'Hemdee Club'</i> to Learn more Technologies</P>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="SignJs.js"></script>
</body>

</html>
